<!-- 必须写在HTML文件首行 -->
<!DOCTYPE html>
<!-- HTML文档的开始 -->
<html>
	<!-- HTML文档的开头部分 -->
	<head>
		<!-- 文档属性 告诉浏览器采用什么编码解析文档 -->
		<meta charset="utf-8" />
		<!-- 文档标题 -->
		<title>程序员求签</title>
		<!-- 引入外部css文件 -->
		<link rel="stylesheet" href="css/good_luck.css" />
	<!-- HTML文档的开头结束 -->
	</head>
	
	<!-- HTML文档的主体部分开始 -->
	<body>
		<!-- 内容 -->
		<div id="container">
			<!-- 标题 -->
			<div id="title">
				程序员求签<sup>beta</sup><!-- sup上标字 -->
			</div>
			
			<!-- 详细信息 -->
			<div id="info">
				<b>求</b>婚丧嫁娶亲友疾病编程测试升职跳槽陨石核弹各类吉凶
			</div>
			
			<!-- 日期时间 -->
			<div id="date"></div>
			
			<!-- 求签部分 -->
			<div id="good_luck">
				<ul>
					<li>编码测试修复提交之前求一签，可避凶趋吉</li>
					<li>选择所求之事并在心中默念，再单击“求”即可</li>
					<li>同一件事只能求一次，下次再求请刷新页面</li>
				</ul>
				<table id="table">
					<tr>
						<td>编码</td>
						<td>测试</td>
						<td>修复BUG</td>
						<td>提交代码</td>
						<td>其他</td>
					</tr>
				</table>
			</div>
			
			<!-- 求签结果 -->
			<div id="result">
				<div id="check">请点击所求之事</div>
				<div id="ask">求</div>
				<div id="answer">超大吉</div>
			</div>
			
			<!-- 引入外部js文件 -->
			<script type="text/javascript" src="js/good_luck.js" ></script>
		</div>
	<!-- HTML文档的主体部分结束 -->
	</body>
<!-- HTML文档的结束 -->
</html>
